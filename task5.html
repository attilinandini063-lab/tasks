<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media in Webpage</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center;">

  <h1>Task 5: Adding Media to a Webpage</h1>

  <!-- Adding an Image -->
  <h2>Image Example</h2>
  <img src="C:\Users\Pravallika\Downloads\tomjerry.jpg" alt="Sample Image" width="400" height="200">

  <!-- Adding a Video -->
  <h2>Video Example (MP4)</h2>
 <video width="320" height="240" controls>
  <source src="movie.mp4" type="video/mp4">
  <source src="movie.ogg" type="video/ogg">
Your browser does not support the video tag.
</video>

  <!-- Adding a YouTube Video (iFrame) -->
  <h2>YouTube Video Example</h2>
 <iframe width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY">
</iframe>

  <!-- Adding an iFrame for another website -->
  <h2>iFrame Example (Website Embed)</h2>
  <iframe src="https://www.wikipedia.org" width="600" height="400" style="border:2px solid black;"></iframe>

</body>
</html>
